spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5433/order_service
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

server:
  port: 8081
